<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{vagas.listar.label}"></span>
                    </li>
                </ul>
                <!-- Botão de cadastro de vaga visível apenas para empresas -->
                <a class="btn btn-primary btn-md" th:href="@{/vagas/cadastrar}" role="button"
                    sec:authorize="hasRole('ROLE_EMPRESA')">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span th:text="#{vaga.cadastrar.label}"></span>
                </a>
            </div>
        </nav>

        <div class="container" id="listagem">
            <div class="container" id="listagem">
                <div th:replace="fragments/alert"></div>
                <div th:replace="fragments/vaga-listagem :: content"></div>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>

</html>
